name: Create Release

on:
  push:
    tags:
      - 'v*'  # Activa el workflow solo en tags que comiencen con "v", como "v1.0", "v2.1", etc.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build executable with PyInstaller
      run: |
        pyinstaller run_game.spec

    - name: Rename Executable
      # Cambia el nombre del archivo ejecutable generado
      run: mv dist/run_game.exe dist/heroesvsmonsters.exe

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: dist-file
        path: dist/heroesvsmonsters.exe

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: dist-file
        path: .

    - name: Install GitHub CLI
      run: |
        sudo apt update
        sudo apt install -y gh

    - name: Authenticate GitHub CLI
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo $GITHUB_TOKEN | gh auth login --with-token

    - name: Create GitHub Release with GitHub CLI
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create ${{ github.ref_name }} ./dist/heroesvsmonsters.exe \
          --title "Release ${{ github.ref_name }}" \
          --notes "### Latest release changes:\n$(git log -n 10 --pretty=format:'- %s')"
